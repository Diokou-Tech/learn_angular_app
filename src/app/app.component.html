<div>
  <h1>{{ title }} </h1>
  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <h3 class="text-center">Liste des langages</h3>
      <ul type="none" *ngFor="let item of langages">
        <li class="d-flex flex-row align-items-center justify-content-between"><span>Name : <b>{{item.name}}</b> </span> <span>Status : <b>{{item.status}}</b> </span> <button (click)="deleteLang(item.id)"
            class="btn ml-4 btn-danger">Delete</button></li>
        <hr>
      </ul>
    </div>
    <div class="col-4">
      <form action="">
        <h4 class="text-center">Formulaire d'ajout</h4>
        <input type="text" [(ngModel)]="langName" name="langage" class=" col-sm form-control">
        <div class="form-group">
          <label for="status">Statut</label>
          <select name="status" [(ngModel)]="langStatus" id="status" class="form-control">
            <option value="">-- choice status of langage --</option>
            <option *ngFor="let item of status" value="{{item}}}">{{item}}</option>
          </select>
        </div>
        <button (click)="addLang()" class="btn m-4 btn-success mx-auto border">Save</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
